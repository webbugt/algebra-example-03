<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netko Title</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="unos">
        <form id="main">
          <div class="kutija naziv">
            <label for="naziv">Naziv</label>
            <input
              type="text"
              name="naziv"
              id="naziv"
              placeholder="ime zadatka"
              required
            />
          </div>
          <div class="kutija ocjena">
            <label for="ocjena">Ocjena</label>
            <input
              type="number"
              name="ocjena"
              id="ocjena"
              min="0"
              max="10"
              placeholder="5"
              required
            />
          </div>

          <button type="submit">Pohrani</button>
        </form>
      </section>
      <section class="kutija">
        <div class="zadatak">
          <p class="naziv">Ime Stavke - <i>9</i></p>
          <p class="vrijeme">01.12.2024. 09:34</p>
          <div class="kontrole-zadatak">
            <button type="button" class="favorit">Dodaj u favorita</button>
            <button type="button" class="obrisi">Obriši</button>
          </div>
        </div>
        <div class="zadatak favorit">
          <p class="naziv">Ime Stavke - <i>7</i></p>
          <p class="vrijeme">30.11.2024. 20:34 <i>- Favorit</i></p>
          <div class="kontrole-zadatak">
            <button type="button" class="favorit">Ukloni iz favorita</button>
            <button type="button" class="obrisi">Obriši</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
